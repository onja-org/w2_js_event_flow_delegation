<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <style>
    .completed { text-decoration: line-through; }
  </style>
</head>
<body>
  <h1>Todo List</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="New task">
    <button type="submit">Add Task</button>
  </form>

  <ul id="todo-list">
    <li>Task 1 <button class="remove">Remove</button></li>
    <li>Task 2 <button class="remove">Remove</button></li>
  </ul>

  <script src="solutions.js"></script>
</body>
</html>
